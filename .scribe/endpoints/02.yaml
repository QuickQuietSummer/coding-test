name: 'Employee api'
description: ''
endpoints:
  -
    httpMethods:
      - GET
    uri: api/requests
    metadata:
      title: 'Get all requests'
      description: 'Only for employees.'
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters:
      sort_date:
        name: sort_date
        description: 'Sorting by created. Values: new, old.'
        required: false
        example: quaerat
        type: string
        custom: []
      sort_status:
        name: sort_status
        description: 'Sorting by status. Values: active, resolved.'
        required: false
        example: nam
        type: string
        custom: []
      start:
        name: start
        description: |-
          Start of date filter. Values: Carbon compatible string.

          For example: 2010-1-1 00:00:00
        required: false
        example: eos
        type: string
        custom: []
      end:
        name: end
        description: |-
          End of date filter. Values: Carbon compatible string.

          For example: 2020-12-25 12:45:16
        required: false
        example: repellendus
        type: string
        custom: []
      filter_status:
        name: filter_status
        description: 'Filter by status. Values: active, resolved.'
        required: false
        example: vero
        type: string
        custom: []
    bodyParameters: []
    responses:
      -
        status: 401
        content: '{"message":"Unauthenticated."}'
        headers:
          cache-control: 'no-cache, private'
          content-type: application/json
          access-control-allow-origin: '*'
        description: null
    responseFields: []
  -
    httpMethods:
      - PUT
      - PATCH
    uri: 'api/requests/{id}'
    metadata:
      title: 'Resolve request with comment'
      description: 'Only for employee'
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      id:
        name: id
        description: 'The ID of the request.'
        required: true
        example: 10
        type: integer
        custom: []
    queryParameters: []
    bodyParameters:
      comment:
        name: comment
        description: 'Comment of resolve. Must not be greater than 255 characters.'
        required: true
        example: ubxdfxldnwjqc
        type: string
        custom: []
    responses: []
    responseFields: []
