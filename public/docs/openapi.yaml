                - message
    get:
      summary: 'Get all requests'
      description: 'Only for employees.'
      parameters:
        -
          in: query
          name: sort_date
          description: 'Sorting by created. Values: new, old.'
          example: assumenda
          required: false
          schema:
            type: string
            description: 'Sorting by created. Values: new, old.'
            example: assumenda
        -
          in: query
          name: sort_status
          description: 'Sorting by status. Values: active, resolved.'
          example: asperiores
          required: false
          schema:
            type: string
            description: 'Sorting by status. Values: active, resolved.'
            example: asperiores
        -
          in: query
          name: start
          description: "Start of date filter. Values: Carbon compatible string.\n\nFor example: 2010-1-1 00:00:00"
          example: sint
          required: false
          schema:
            type: string
            description: "Start of date filter. Values: Carbon compatible string.\n\nFor example: 2010-1-1 00:00:00"
            example: sint
        -
          in: query
          name: end
          description: "End of date filter. Values: Carbon compatible string.\n\nFor example: 2020-12-25 12:45:16"
          example: voluptas
          required: false
          schema:
            type: string
            description: "End of date filter. Values: Carbon compatible string.\n\nFor example: 2020-12-25 12:45:16"
            example: voluptas
        -
          in: query
          name: filter_status
          description: 'Filter by status. Values: active, resolved.'
          example: dignissimos
          required: false
          schema:
            type: string
            description: 'Filter by status. Values: active, resolved.'
            example: dignissimos
        -
          in: query
          name: assigned_to_me
          description: 'Filter only requests assigned to your employee account.'
          example: true
          required: false
          schema:
            type: boolean
            description: 'Filter only requests assigned to your employee account.'
            example: true
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
