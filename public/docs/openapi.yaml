      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
                  description: 'Comment of resolve. Must not be greater than 10000 characters.'
                  example: 
              required:
                - comment
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the request.'
        example: 14
        required: true
        schema:
          type: integer
